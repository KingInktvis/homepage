<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header>
        <nav>
            {{ range $item := .Site.Menus.main }}

            <a class="menu-item" href="{{ $item.URL }}">
                <div><b>{{ $item.Name }}</b></div>
            </a>

            {{ end }}
        </nav>

    </header>
    <main>
        {{ block "main" . }}
        {{ end }}
    </main>
</body>

</html>
